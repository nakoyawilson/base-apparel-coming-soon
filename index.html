<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <header>
          <div class="logo">
            <img src="images/logo.svg" alt="Base Apparel logo" />
          </div>
          <picture class="image-wrapper">
            <source
              media="(max-width: 1240px)"
              srcset="images/hero-mobile.jpg"
            />
            <source
              media="(min-width: 1241px)"
              srcset="images/hero-desktop.jpg"
            />
            <img
              src="iimages/hero-desktop.jpg"
              alt="Woman in an orange shirt"
              class="image"
            />
          </picture>
        </header>
        <main>
          <div class="text">
            <h1 class="title">
              We're <span class="emphasis">coming soon</span>
            </h1>
            <p class="paragraph">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <div class="form">
            <form novalidate>
              <div class="form-content">
                <div class="input">
                  <input type="email" placeholder="Email address" />
                </div>
                <div class="icon">
                  <img
                    src="images/icon-error.svg"
                    class="error-icon"
                    alt=""
                    aria-hidden="true"
                  />
                </div>
                <div class="button">
                  <button class="submit" type="submit" aria-label="Submit">
                    <img
                      src="images/icon-arrow.svg"
                      alt=""
                      aria-hidden="true"
                    />
                  </button>
                </div>
              </div>
              <div class="error">
                <p class="error-message"></p>
              </div>
            </form>
          </div>
        </main>
        <footer>
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://nakoyawilson.netlify.app/">Nakoya Wilson</a>.
          </p>
        </footer>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
